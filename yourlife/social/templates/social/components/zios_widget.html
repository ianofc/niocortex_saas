{% load static %}

<div class="flex flex-col h-full bg-white/50 backdrop-blur-xl" x-data="ziosChat()">
    <div class="px-6 py-5 border-b border-white/20 flex items-center justify-between bg-gradient-to-r from-indigo-600/10 to-purple-600/10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
                <i class="fas fa-brain text-sm"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">ZIOS</h3>
                <p class="text-xs text-slate-500 font-medium flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Online
                </p>
            </div>
        </div>
        <button class="w-8 h-8 rounded-full hover:bg-black/5 flex items-center justify-center transition-colors text-slate-400 hover:text-slate-600">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth" id="zios-messages">
        <div class="flex gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex-shrink-0 flex items-center justify-center text-white text-xs mt-1">
                Z
            </div>
            <div class="bg-white/80 backdrop-blur-sm p-4 rounded-2xl rounded-tl-none shadow-sm text-sm text-slate-700 leading-relaxed border border-white/50 max-w-[85%]">
                <p>OlÃ¡! Eu sou o <strong>ZIOS</strong>, seu assistente de inteligÃªncia educacional. ðŸ§ </p>
                <p class="mt-2">Posso ajudar com suas aulas, notas, ou simplesmente conversar. Como posso ser Ãºtil hoje?</p>
            </div>
        </div>

        <template x-for="(msg, index) in messages" :key="index">
            <div class="flex gap-3 fade-in-up" :class="msg.role === 'user' ? 'flex-row-reverse' : ''">
                <div class="w-8 h-8 rounded-lg flex-shrink-0 flex items-center justify-center text-xs mt-1"
                     :class="msg.role === 'user' ? 'bg-slate-200 text-slate-600' : 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white'">
                    <span x-text="msg.role === 'user' ? 'VC' : 'Z'"></span>
                </div>
                <div class="p-3.5 rounded-2xl text-sm leading-relaxed shadow-sm max-w-[85%]"
                     :class="msg.role === 'user' 
                        ? 'bg-gradient-to-r from-indigo-600 to-indigo-500 text-white rounded-tr-none' 
                        : 'bg-white/80 backdrop-blur-sm text-slate-700 rounded-tl-none border border-white/50'">
                    <p x-text="msg.content"></p>
                </div>
            </div>
        </template>

        <div x-show="loading" class="flex gap-3 fade-in-up">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex-shrink-0 flex items-center justify-center text-white text-xs mt-1">Z</div>
            <div class="bg-white/60 p-3 rounded-2xl rounded-tl-none flex items-center gap-1.5 h-10">
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce"></div>
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce delay-100"></div>
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce delay-200"></div>
            </div>
        </div>
    </div>

    <div class="p-4 bg-white/60 backdrop-blur-md border-t border-white/20">
        <form @submit.prevent="sendMessage" class="relative">
            <input type="text" x-model="input" :disabled="loading"
                   class="w-full bg-white/80 border border-slate-200 rounded-xl pl-4 pr-12 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder-slate-400 shadow-inner"
                   placeholder="Digite sua mensagem para o ZIOS...">
            
            <button type="submit" :disabled="!input.trim() || loading"
                    class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md shadow-indigo-200">
                <i class="fas fa-paper-plane text-xs"></i>
            </button>
        </form>
    </div>
</div>

<script>
    function ziosChat() {
        return {
            input: '',
            loading: false,
            messages: [],
            async sendMessage() {
                const text = this.input.trim();
                if (!text) return;
                
                this.messages.push({ role: 'user', content: text });
                this.input = '';
                this.scrollToBottom();
                this.loading = true;

                // TODO: Conectar com o endpoint real do ZIOS
                try {
                    // SimulaÃ§Ã£o temporÃ¡ria (Substituir pela chamada fetch real)
                    await new Promise(r => setTimeout(r, 1500)); 
                    this.messages.push({ role: 'assistant', content: "Estou processando sua solicitaÃ§Ã£o..." });
                } catch (e) {
                    this.messages.push({ role: 'assistant', content: "Desculpe, tive um problema de conexÃ£o." });
                } finally {
                    this.loading = false;
                    this.scrollToBottom();
                }
            },
            scrollToBottom() {
                this.$nextTick(() => {
                    const container = document.getElementById('zios-messages');
                    container.scrollTop = container.scrollHeight;
                });
            }
        }
    }
</script>
