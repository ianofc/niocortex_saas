{% load static %}

<div x-data="{ feedTab: 'foryou' }" class="relative w-full max-w-[680px] mx-auto transition-all duration-500 ease-in-out">

    <div class="absolute top-0 left-0 w-full h-[100vh] overflow-hidden pointer-events-none -z-10 translate-y-[-100px]">
        <div class="absolute top-0 left-[-10%] w-72 h-72 bg-purple-400/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 right-[-10%] w-72 h-72 bg-indigo-400/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-[20%] w-72 h-72 bg-pink-400/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative mb-8 group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-500 to-indigo-500 rounded-3xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
        
        <div class="relative p-4 transition-all duration-300 border shadow-lg bg-white/70 backdrop-blur-xl border-white/50 rounded-3xl hover:bg-white/90">
            <div class="flex items-center mb-4 space-x-4">
                <div class="relative w-12 h-12 rounded-full p-[2px] bg-gradient-to-tr from-yellow-400 to-purple-500">
                    <div class="w-full h-full overflow-hidden bg-white border-2 border-white rounded-full">
                        {% if request.user.avatar %}
                            <img src="{{ request.user.avatar.url }}" class="object-cover w-full h-full">
                        {% else %}
                            <div class="flex items-center justify-center w-full h-full font-bold bg-slate-100 text-slate-500">{{ request.user.first_name|first }}</div>
                        {% endif %}
                    </div>
                </div>
                
                <button onclick="document.getElementById('createPostModal').showModal()" 
                        class="flex-1 px-5 py-3 text-sm text-left text-gray-500 transition-all duration-200 border shadow-inner bg-gray-50/50 hover:bg-white border-gray-200/50 hover:border-indigo-300 rounded-2xl">
                    O que está acontecendo, {{ request.user.first_name }}?
                </button>
            </div>

            <div class="flex items-center justify-between px-2 pt-2 border-t border-gray-100/50">
                <button onclick="document.getElementById('createPostModal').showModal()" class="flex items-center px-3 py-2 space-x-2 transition-colors rounded-xl hover:bg-indigo-50/50 group/btn">
                    <i class="text-lg text-green-500 transition-transform fas fa-image group-hover/btn:scale-110"></i>
                    <span class="text-xs font-bold text-gray-600">Foto</span>
                </button>
                
                <button onclick="document.getElementById('createPostModal').showModal()" class="flex items-center px-3 py-2 space-x-2 transition-colors rounded-xl hover:bg-indigo-50/50 group/btn">
                    <i class="text-lg text-blue-500 transition-transform fas fa-video group-hover/btn:scale-110"></i>
                    <span class="text-xs font-bold text-gray-600">Vídeo</span>
                </button>
                
                <button onclick="document.getElementById('createPostModal').showModal()" class="flex items-center px-3 py-2 space-x-2 transition-colors rounded-xl hover:bg-indigo-50/50 group/btn">
                    <i class="text-lg text-yellow-500 transition-transform fas fa-smile group-hover/btn:scale-110"></i>
                    <span class="text-xs font-bold text-gray-600">Humor</span>
                </button>
                
                <button onclick="document.getElementById('createPostModal').showModal()" class="p-2 text-white transition-all bg-indigo-600 shadow-md hover:bg-indigo-700 rounded-xl hover:shadow-indigo-500/30 active:scale-95">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-center pb-2 mb-6 space-x-6 border-b border-gray-200/50">
        <button @click="feedTab = 'foryou'" 
                hx-get="{% url 'yourlife_social:home_feed_foryou' %}"
                hx-target="#feed-content-list"
                hx-swap="innerHTML"
                :class="feedTab === 'foryou' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-400 hover:text-gray-600'"
                class="pb-2 text-sm font-bold transition-all outline-none">
            Para Você
        </button>
        
        <button @click="feedTab = 'following'"
                hx-get="{% url 'yourlife_social:home_feed_following' %}"
                hx-target="#feed-content-list"
                hx-swap="innerHTML"
                :class="feedTab === 'following' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-400 hover:text-gray-600'"
                class="pb-2 text-sm font-bold transition-all outline-none">
            Seguindo
        </button>
    </div>

    <div id="feed-content-list" class="pb-20 space-y-8 transition-opacity duration-300">
        {% include 'social/components/home/feed_list_content.html' with posts=posts %}
    </div>
    
    <div class="flex justify-center py-6 htmx-indicator">
       <div class="flex space-x-1">
           <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
           <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
           <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
       </div>
   </div>

</div>

<style>
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
</style>
