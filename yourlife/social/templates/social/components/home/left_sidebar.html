{% load static %}
<div class="flex flex-col items-center w-full h-full py-6 space-y-8">
    <a href="{% url 'yourlife_social:home' %}" class="relative group">
        <div class="absolute inset-0 transition-opacity duration-500 rounded-2xl bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 blur-md opacity-40 group-hover:opacity-80"></div>
        <div class="relative flex items-center justify-center w-12 h-12 transition-transform duration-300 border shadow-sm bg-white/90 backdrop-blur-xl rounded-2xl border-white/50 group-hover:scale-105">
            <span class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">IO</span>
        </div>
    </a>

    <nav class="flex flex-col items-center flex-1 w-full gap-5 px-2">
        <a href="{% url 'yourlife_social:home' %}" class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-white/60 hover:backdrop-blur-md hover:shadow-lg hover:shadow-indigo-500/20 hover:border-white/40">
            <i class="text-xl transition-transform duration-300 fas fa-home group-hover:scale-110"></i>
            <div class="absolute z-50 invisible px-4 py-2 text-xs font-bold transition-all duration-300 translate-x-4 border shadow-xl opacity-0 left-14 bg-white/80 backdrop-blur-md text-slate-800 rounded-xl border-white/50 group-hover:opacity-100 group-hover:visible group-hover:translate-x-0 whitespace-nowrap">Início</div>
        </a>

        <a href="#" class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-400 hover:text-purple-600 hover:bg-white/60 hover:backdrop-blur-md hover:shadow-lg hover:shadow-purple-500/20 hover:border-white/40">
            <i class="text-xl transition-transform duration-300 fas fa-compass group-hover:scale-110"></i>
            <div class="absolute z-50 invisible px-4 py-2 text-xs font-bold transition-all duration-300 translate-x-4 border shadow-xl opacity-0 left-14 bg-white/80 backdrop-blur-md text-slate-800 rounded-xl border-white/50 group-hover:opacity-100 group-hover:visible group-hover:translate-x-0 whitespace-nowrap">Explorar</div>
        </a>

        <a href="{% url 'yourlife_social:groups_list' %}" class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-400 hover:text-pink-600 hover:bg-white/60 hover:backdrop-blur-md hover:shadow-lg hover:shadow-pink-500/20 hover:border-white/40">
            <i class="text-xl transition-transform duration-300 fas fa-users group-hover:scale-110"></i>
            <div class="absolute z-50 invisible px-4 py-2 text-xs font-bold transition-all duration-300 translate-x-4 border shadow-xl opacity-0 left-14 bg-white/80 backdrop-blur-md text-slate-800 rounded-xl border-white/50 group-hover:opacity-100 group-hover:visible group-hover:translate-x-0 whitespace-nowrap">Comunidades</div>
        </a>

        <a href="{% url 'yourlife_social:events_list' %}" class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-400 hover:text-orange-600 hover:bg-white/60 hover:backdrop-blur-md hover:shadow-lg hover:shadow-orange-500/20 hover:border-white/40">
            <i class="text-xl transition-transform duration-300 fas fa-calendar-alt group-hover:scale-110"></i>
            <div class="absolute z-50 invisible px-4 py-2 text-xs font-bold transition-all duration-300 translate-x-4 border shadow-xl opacity-0 left-14 bg-white/80 backdrop-blur-md text-slate-800 rounded-xl border-white/50 group-hover:opacity-100 group-hover:visible group-hover:translate-x-0 whitespace-nowrap">Eventos</div>
        </a>

        <div class="w-8 h-px my-2 border-t border-slate-200/50"></div>

        {% if 'ALUNO' in user.role or 'PROFESSOR' in user.role %}
        <a href="{% if 'PROFESSOR' in user.role %}{% url 'lumenios:dashboard_professor' %}{% else %}{% url 'lumenios:dashboard_aluno' %}{% endif %}" 
           class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-400 hover:text-white hover:shadow-lg hover:shadow-blue-500/30">
            <div class="absolute inset-0 transition-opacity duration-300 opacity-0 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 group-hover:opacity-100"></div>
            <i class="relative z-10 text-xl transition-transform duration-300 fas fa-graduation-cap group-hover:scale-110"></i>
            <div class="absolute z-50 invisible px-4 py-2 text-xs font-bold transition-all duration-300 translate-x-4 border shadow-xl opacity-0 left-14 bg-white/80 backdrop-blur-md text-slate-800 rounded-xl border-white/50 group-hover:opacity-100 group-hover:visible group-hover:translate-x-0 whitespace-nowrap">Espaço Escolar</div>
        </a>
        {% endif %}
    </nav>

    <div class="mt-auto">
        <a href="#" class="relative flex items-center justify-center w-12 h-12 transition-all duration-300 border border-transparent group rounded-2xl text-slate-300 hover:text-slate-600 hover:bg-white/60 hover:backdrop-blur-md hover:shadow-lg hover:border-white/40">
            <i class="text-xl transition-transform duration-500 fas fa-cog group-hover:rotate-90"></i>
        </a>
    </div>
</div>
