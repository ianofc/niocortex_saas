{% extends "layouts/base_app.html" %}
{% block title %}Acesso Restrito{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center p-6">
    <div class="w-24 h-24 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mb-6">
        <i class="fas fa-user-lock text-4xl text-gray-400"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Perfil de Aluno Não Encontrado</h1>
    <p class="text-gray-500 dark:text-gray-400 max-w-md mb-8">
        Sua conta de usuário existe, mas não está vinculada a nenhuma matrícula de aluno ativa neste sistema.
    </p>
    <a href="{{ url_for('auth.logout') }}" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition-colors">
        Sair e tentar outra conta
    </a>
</div>
{% endblock %}
