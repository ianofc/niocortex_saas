
<div x-data="{ open: false }" 
     @toggle-switcher.window="open = !open" 
     @keydown.escape.window="open = false"
     class="relative z-[200]" 
     x-cloak>

    <div x-show="open" 
         @click="open = false"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-slate-900/10 backdrop-blur-[2px]">
    </div>

    <div x-show="open"
         @click.away="open = false"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-y-4 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 -translate-y-4 scale-95"
         class="fixed top-20 right-4 md:right-6 w-80 bg-white rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.15)] border border-slate-100 p-3 overflow-hidden ring-1 ring-slate-900/5">
        
        <div class="flex items-center justify-between px-4 py-3 mb-2 border-b border-slate-50">
            <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Navegação Global</span>
            <button @click="open = false" class="transition text-slate-300 hover:text-slate-500"><i class="fas fa-times"></i></button>
        </div>

        <ul class="flex flex-col gap-1">
            <li>
                <a href="/social/feed/" class="flex items-center gap-3 p-3 transition-all duration-200 hover:bg-violet-50 rounded-2xl group">
                    <div class="flex items-center justify-center w-10 h-10 transition-transform rounded-xl bg-violet-100 text-violet-600 group-hover:scale-110 group-hover:shadow-md group-hover:shadow-violet-200">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div>
                        <span class="block text-sm font-bold text-slate-700 group-hover:text-violet-700">YourLife Social</span>
                        <span class="block text-[10px] font-medium text-slate-400 group-hover:text-violet-400">Comunidade & Feed</span>
                    </div>
                </a>
            </li>
            
            <li>
                <a href="/lumenios/aluno/home/" class="flex items-center gap-3 p-3 transition-all duration-200 hover:bg-emerald-50 rounded-2xl group">
                    <div class="flex items-center justify-center w-10 h-10 transition-transform rounded-xl bg-emerald-100 text-emerald-600 group-hover:scale-110 group-hover:shadow-md group-hover:shadow-emerald-200">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div>
                        <span class="block text-sm font-bold text-slate-700 group-hover:text-emerald-700">Lumenios</span>
                        <span class="block text-[10px] font-medium text-slate-400 group-hover:text-emerald-400">Portal Acadêmico</span>
                    </div>
                </a>
            </li>

            <div class="flex items-center gap-2 px-4 my-2">
                <div class="flex-1 h-px bg-slate-100"></div>
                <span class="text-[9px] font-bold uppercase text-slate-300 tracking-widest">Gestão</span>
                <div class="flex-1 h-px bg-slate-100"></div>
            </div>

            <li>
                <a href="/direcao/dashboard/" class="flex items-center gap-3 p-2 transition-colors hover:bg-amber-50 rounded-xl group">
                    <div class="flex items-center justify-center w-8 h-8 text-xs rounded-lg bg-amber-100 text-amber-600 group-hover:shadow-sm">
                        <i class="fas fa-crown"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-600 group-hover:text-amber-700">Prioris Direção</span>
                </a>
            </li>

            <li>
                <a href="/financeiro/dashboard/" class="flex items-center gap-3 p-2 transition-colors hover:bg-emerald-50 rounded-xl group">
                    <div class="flex items-center justify-center w-8 h-8 text-xs rounded-lg bg-emerald-100 text-emerald-600 group-hover:shadow-sm">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-600 group-hover:text-emerald-700">Ledger Financeiro</span>
                </a>
            </li>

            <li>
                <a href="/rh/dashboard/" class="flex items-center gap-3 p-2 transition-colors hover:bg-sky-50 rounded-xl group">
                    <div class="flex items-center justify-center w-8 h-8 text-xs rounded-lg bg-sky-100 text-sky-600 group-hover:shadow-sm">
                        <i class="fas fa-users-gear"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-600 group-hover:text-sky-700">HumanEx RH</span>
                </a>
            </li>
        </ul>
        
        <div class="p-3 mt-3 -mx-3 -mb-3 text-center bg-slate-50">
            <a href="#" class="text-[10px] font-black text-slate-400 hover:text-indigo-500 uppercase tracking-widest transition">Ver todos os apps</a>
        </div>
    </div>
</div>
