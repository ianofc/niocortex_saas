{% extends 'core/professor_dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="space-y-6" x-data="{ mode: 'bulk' }"> <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold font-display text-slate-800">Diário Infantil - Maternal II</h1>
            <p class="text-sm text-slate-500">24 de Outubro, 2025</p>
        </div>
        <div class="flex bg-white rounded-lg p-1 shadow-sm border border-slate-200">
            <button @click="mode = 'bulk'" :class="mode === 'bulk' ? 'bg-pink-500 text-white' : 'text-slate-500'" class="px-4 py-2 rounded-md text-xs font-bold transition">Em Massa</button>
            <button @click="mode = 'single'" :class="mode === 'single' ? 'bg-pink-500 text-white' : 'text-slate-500'" class="px-4 py-2 rounded-md text-xs font-bold transition">Individual</button>
        </div>
    </div>

    <div x-show="mode === 'bulk'" class="grid grid-cols-1 gap-4">
        
        <div class="glass-panel p-4 rounded-2xl flex flex-col sm:flex-row gap-4 items-center">
            <div class="flex items-center gap-3 w-full sm:w-48">
                <img src="https://i.pravatar.cc/150?img=12" class="w-12 h-12 rounded-full border-2 border-pink-200">
                <div>
                    <h3 class="font-bold text-slate-700">Alice Silva</h3>
                    <p class="text-xs text-slate-400">Presença: <span class="text-green-500 font-bold">P</span></p>
                </div>
            </div>

            <div class="flex-1 grid grid-cols-2 md:grid-cols-4 gap-2 w-full">
                <div class="bg-green-50 border border-green-100 rounded-xl p-2 text-center cursor-pointer hover:bg-green-100 transition" title="Almoço">
                    <i class="fas fa-utensils text-green-500 mb-1"></i>
                    <select class="w-full bg-transparent text-[10px] font-bold text-green-700 outline-none text-center appearance-none">
                        <option>Comeu Tudo</option>
                        <option>Parcial</option>
                        <option>Recusou</option>
                    </select>
                </div>
                <div class="bg-blue-50 border border-blue-100 rounded-xl p-2 text-center cursor-pointer hover:bg-blue-100 transition">
                    <i class="fas fa-moon text-blue-500 mb-1"></i>
                    <select class="w-full bg-transparent text-[10px] font-bold text-blue-700 outline-none text-center appearance-none">
                        <option>Dormiu Bem</option>
                        <option>Agitado</option>
                        <option>Não Dormiu</option>
                    </select>
                </div>
                <div class="bg-purple-50 border border-purple-100 rounded-xl p-2 text-center cursor-pointer hover:bg-purple-100 transition">
                    <i class="fas fa-baby text-purple-500 mb-1"></i>
                    <div class="flex justify-center gap-2 text-[10px] font-bold text-purple-700">
                        <button class="w-6 h-6 rounded-full bg-white hover:bg-purple-200">1</button>
                        <button class="w-6 h-6 rounded-full bg-purple-500 text-white">2</button>
                        <button class="w-6 h-6 rounded-full bg-white hover:bg-purple-200">3</button>
                    </div>
                </div>
                <div class="bg-yellow-50 border border-yellow-100 rounded-xl p-2 text-center cursor-pointer hover:bg-yellow-100 transition">
                    <i class="fas fa-smile text-yellow-500 mb-1"></i>
                    <select class="w-full bg-transparent text-[10px] font-bold text-yellow-700 outline-none text-center appearance-none">
                        <option>Feliz</option>
                        <option>Choroso</option>
                        <option>Doente</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="fixed bottom-6 right-6 md:absolute md:bottom-auto md:right-auto flex justify-end">
            <button class="px-8 py-4 bg-pink-500 text-white font-bold rounded-full shadow-xl hover:bg-pink-600 transition flex items-center gap-2 animate-bounce-slow">
                <i class="fas fa-save"></i> Salvar Diários
            </button>
        </div>
    </div>
</div>
{% endblock %}
