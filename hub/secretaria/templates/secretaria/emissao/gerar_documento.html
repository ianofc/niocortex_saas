{% extends "social/base.html" %}

{% block title %}Gerar Documento{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto animate-fade-in-down">
    
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 p-8">
        
        <div class="text-center border-b border-gray-100 dark:border-gray-700 pb-6 mb-6">
            <div class="w-16 h-16 bg-indigo-50 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600 text-2xl">
                <i class="fas fa-file-signature"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Gerar Documento</h1>
            <p class="text-gray-500 mt-1">Aluno: <strong class="text-gray-800 dark:text-white">{{ aluno.nome }}</strong></p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="form-label text-center mb-4">Qual documento deseja emitir?</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for modelo in modelos %}
                    <label class="cursor-pointer">
                        <input type="radio" name="modelo_id" value="{{ modelo.id }}" class="peer sr-only" required>
                        <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-600 hover:border-indigo-300 peer-checked:border-[#6200EA] peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/20 transition text-center h-full flex flex-col items-center justify-center gap-2">
                            <i class="fas fa-file-alt text-gray-400 peer-checked:text-[#6200EA] text-xl"></i>
                            <span class="font-semibold text-gray-700 dark:text-gray-200 peer-checked:text-[#6200EA]">{{ modelo.titulo }}</span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="pt-6 flex justify-between items-center border-t border-gray-100 dark:border-gray-700">
                <a href="{% url 'secretariat:selecionar_aluno' %}" class="text-gray-500 hover:text-gray-700 text-sm">
                    &larr; Voltar
                </a>
                <button type="submit" class="btn-primary px-8 py-3 text-lg shadow-xl">
                    <i class="fas fa-magic mr-2"></i> Gerar Documento
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
