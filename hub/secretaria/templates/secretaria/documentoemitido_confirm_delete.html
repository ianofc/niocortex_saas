
{% extends 'aluno/base_lumenios.html' %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center p-6">
    <div class="w-full max-w-lg p-10 text-center bg-white border border-red-100 shadow-2xl dark:bg-slate-900 dark:border-red-900/30 rounded-3xl">
        <div class="flex items-center justify-center w-20 h-20 mx-auto mb-6 text-3xl text-red-500 rounded-full bg-red-50 dark:bg-red-900/20">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="mb-2 text-2xl font-bold text-slate-800 dark:text-white">Tem certeza?</h2>
        <p class="mb-8 text-slate-500">
            Você está prestes a excluir o registro <strong>"{ object }"</strong>. Esta ação não pode ser desfeita.
        </p>
        
        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 font-bold text-white transition bg-red-500 shadow-lg hover:bg-red-600 rounded-xl shadow-red-500/30">
                Sim, Excluir Permanentemente
            </button>
            <a href="{% url 'hub:documentoemitido_list' %}" class="w-full py-3 font-bold transition bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
